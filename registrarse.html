<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/registrarse.css">

  <title>E-commerce</title>
</head>

<body>
  <div class="justify-content-center centrar shadow-sm bg-body rounded p-3">
    <div class="fondo1 p-3 text-white mb-4 rounded ">
      <h1 class="fw-bold">Registrate Gratis</h1>
    </div>
    <form class="row g-3">
      <div class="col-md-6 mb-4">
        <label for="validationDefault01" class="form-label">Nombre</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2"><i class="far fa-user"></i></span>
          <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre..." required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2"><i class="far fa-user"></i></span>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido..." required>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <label for="validationDefaultUsername" class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-user-tag"></i></span>
          <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Usuario..."
            aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="exampleInputEmail1" class="form-label font-weight-bold cuenta">Email</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2"><i class="far fa-envelope"></i></span>
          <input type="email" class="form-control bg-light-x border-i" id="validationDefault03"
            placeholder="Ingresa tu Email..." id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
      </div>

      <div class="col-md-4">
        <label for="validationDefault04" class="form-label">Año de nacimiento</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Elija...</option>
          <option>1970</option>
          <option>1971</option>
          <option>1972</option>
          <option>1973</option>
          <option>1974</option>
          <option>1975</option>
          <option>1976</option>
          <option>1977</option>
          <option>1978</option>
          <option>1979</option>
          <option>1980</option>
          <option>1981</option>
          <option>1982</option>
          <option>1983</option>
          <option>1984</option>
          <option>1985</option>
          <option>1986</option>
          <option>1987</option>
          <option>1988</option>
          <option>1989</option>
          <option>1990</option>
          <option>1991</option>
          <option>1992</option>
          <option>1993</option>
          <option>1994</option>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
          <option>2005</option>
          <option>2006</option>
          <option>2007</option>
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
        </select>
      </div>

      <div class="col-md-4 mb-4">
        <label for="exampleIputPassword1" class="form-label font-weight-bold cuenta">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-unlock"></i></span>
          <input type="password" class="form-control bg-light-x" id="validationDefault05"
            placeholder="Ingresa tu contraseña" id="exampleInputPassword1" required>
        </div>
        <a href="#" class="form-text text-muted text-decoration-none">Al menos 8 caracteres sin espacios</a>
      </div>

      <div class="col-md-4">
        <label for="exampleIputPassword1" class="form-label font-weight-bold cuenta">Confirma contraseña</label>
        <input type="password" class="form-control bg-light-x" id="validationDefault06"
          placeholder="Ingresa tu contraseña" id="exampleInputPassword1" required>
        <a href="#" class="form-text text-muted text-decoration-none">Vuelva a ingresar su contraseña</a>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Aceptar t&eacuterminos y condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Registrarme</button>
      </div>

      <div class="position-relative">
        <a href="inicio_sesion.html"
          class="btn btn-outline-danger position-absolute bottom-0 end-0 boton1">Volver</a>
      </div>
    </form>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="JS/formulario.js"></script>
  <script src="https://kit.fontawesome.com/d02273941b.js" crossorigin="anonymous"></script>

    -->
</body>

</html>
